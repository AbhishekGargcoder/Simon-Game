<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="game-name"><span>Simon Game</span></div>
    <div class="level-and-score-div">
        <div class="highest-score-div" id="highestScore">
            <span>Highest score : 0</span>
        </div>
        <div class="level-div" id="level">
            <span>Level : 0</span>
        </div>
    </div>
    <div class="btn-container1">
        <div class="vLine-one">
            <div class="btns btn-1" id="btn-1" type="button"></div>
            <div class="btns btn-2" id="btn-2" type="button"></div>
        </div>
        <div class="vLine-two">
            <div class="btns btn-3" id="btn-3" type="button"></div>
            <div class="btns btn-4" id="btn-4" type="button"></div>
        </div>
    </div>
    <div class="start-btn-div">
        <button id="gameStart" type="button" class="btn btn-danger">Play</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
